    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

  push-to-master:
    needs: [test]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master

