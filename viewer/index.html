<!DOCTYPE html>
<html>
  <head>
    <title>Tracks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
      }

      .pushable {
        height: 1px;
        min-height: 100%;
      }

      .pusher {
        height: 1px;
        min-height: 100%;
      }
      
      .fullHeight {
        height: 1px;
        min-height: 100%;
      }
      
      #app {
        height: 1px;
        min-height: 100%;
      }

      .button {
        display: inline-block;
        position: relative;
        width: 34px;
        height: 34px;
        border-radius: 16px;
        color: white;
        /* Hide the text 'play', which is present in the HTML document for accessibility */
        font-size: 0;
      }

      /* Properties for the pseudo-element that almost every button will need.
        You can just merge it into the style below if you are only going to have
        the play button. */
      .button::before {
        content: "";
        display: block;
        position: absolute;
      }

      /* Play button properties using CSS shape */
      .play2.button::before {
        width: 0; 
        height: 0; 
        border-bottom: 9px solid transparent;
        border-top: 9px solid transparent;
        border-left: 12px solid rgba(255, 255, 255, 0.699);
        top: 8px;
        left: 12px;
      }

      .react-calendar-heatmap text {
        font-size: 10px;
        fill: #aaa;
      }

      .react-calendar-heatmap .react-calendar-heatmap-small-text {
        font-size: 5px;
      }

      .react-calendar-heatmap rect:hover {
        stroke: #555;
        stroke-width: 1px;
      }

      /*
      * Default color scale
      */

      .react-calendar-heatmap .color-empty {
        fill: #ededed;
      }

      .react-calendar-heatmap .color-filled {
        fill: #254e77;
      }

      /*
      * Github color scale
      */
      .react-calendar-heatmap .color-github-0 {
        fill: #eeeeee;
      }
      .react-calendar-heatmap .color-github-1 {
        fill: #d6e685;
      }
      .react-calendar-heatmap .color-github-2 {
        fill: #8cc665;
      }
      .react-calendar-heatmap .color-github-3 {
        fill: #44a340;
      }
      .react-calendar-heatmap .color-github-4 {
        fill: #1e6823;
      }

      /*
      * Gitlab color scale
      */
      .react-calendar-heatmap .color-gitlab-0 {
        fill: #ededed;
      }
      .react-calendar-heatmap .color-gitlab-1 {
        fill: #acd5f2;
      }
      .react-calendar-heatmap .color-gitlab-2 {
        fill: #7fa8d1;
      }
      .react-calendar-heatmap .color-gitlab-3 {
        fill: #49729b;
      }
      .react-calendar-heatmap .color-gitlab-4 {
        fill: #254e77;
      }

  </style>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
  </head>

  <body>
    <div id="app"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
